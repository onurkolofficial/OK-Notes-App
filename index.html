
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Simple Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              sepia: {
                bg: '#f4ecd8',
                text: '#3a2a1d',
              }
            }
          }
        }
      }
    </script>
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
        }

        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease;
            -webkit-font-smoothing: antialiased;
            /* Mobil dokunmatik iyileştirmeleri */
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        .dark body { background-color: #000000; }
        .sepia body { background-color: #f4ecd8; color: #3a2a1d; }
        
        /* Safe area paddingleri için yardımcı sınıflar */
        .safe-top { padding-top: var(--sat); }
        .safe-bottom { padding-bottom: var(--sab); }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 2px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.1);
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.05);
        }

        /* Editor ve Liste alanları için kaydırma alanı */
        .scroll-container {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@capacitor/app": "https://esm.sh/@capacitor/app@^6.0.0",
    "@capacitor/core": "https://esm.sh/@capacitor/core@^6.0.0"
  }
}
</script>
</head>
<body>
    <div id="root" class="h-full w-full"></div>
</body>
</html>
